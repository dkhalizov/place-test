services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: ./frontend/.env
    depends_on:
      - backend
      - auth
    networks:
      - my_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - auth
    networks:
      - my_network

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=secret
      - GIN_MODE=release
    ports:
      - "8081:8081"
    networks:
      - my_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - BIND_ADDRESS=0.0.0.0:5001
      - REDIS_ADDRESS=redis://redis:6379
    ports:
      - "5001:5001"
    depends_on:
        - redis
    networks:
      - my_network
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - my_network

networks:
  my_network:
    name: custom_network