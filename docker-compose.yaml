version: '3.8'

services:
  django:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - rust_backend
    environment:
      - DEBUG=1
    networks:
      - my_network

  rust_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - BIND_ADDRESS=0.0.0.0:8080
      - REDIS_ADDRESS=redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
        - redis
    networks:
      - my_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django
      - rust_backend
    networks:
      - my_network
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - my_network

networks:
  my_network:
    name: custom_network